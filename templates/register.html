<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
     <!-- Flash Messages -->
     {% with messages = get_flashed_messages() %}
     {% if messages %}
         <div class="container mt-3">
             <div class="alert alert-info alert-dismissible fade show" role="alert">
                 <ul class="mb-0">
                     {% for message in messages %}
                         <li>{{ message }}</li>
                     {% endfor %}
                 </ul>
                 
             </div>
         </div>
     {% endif %}
 {% endwith %}
    <div class="container">
        <h2 class="text-center mt-5">Register</h2>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
