<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div>
    <ul class="nav nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}"><i class="bi bi-search"> </i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-house-add"> </i>Add New House</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-person-add"> </i>Add New Person</a>
        </li>
      </div>

    <div>
      <div class="row justify-content-center align-items-center g-2 ">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              <div id="flash-message-container">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
        {% endwith %}


        {% block content %}{% endblock %}
      </div>
    </div>
</body>
<script>
  // Automatically hide flash messages after 2 seconds
  setTimeout(() => {
    const flashMessages = document.getElementById('flash-message-container');
    if (flashMessages) {
      flashMessages.style.transition = "opacity 0.5s ease-out";
      flashMessages.style.opacity = "0";
      setTimeout(() => flashMessages.remove(), 500); // Fully remove the element after fade-out
    }
  }, 500);

  function goBack() {
        window.history.back();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
